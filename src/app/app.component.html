<div class='flex-container flex-center'>
  <div id='calendar-container' class='flex-container flex-column'>

    <div class="height-20px"></div>

    <div class=' flex-container flex-center-horz '>
        <div class='fa fa-chevron-left ' (click)='previousMonth() '></div>
        <div class='width-5 '></div>
        <div>{{date.format('MMMM')}} {{date.format('YYYY')}}</div>
        <div class='width-5 '></div>
        <div class='fa fa-chevron-right ' (click)='nextMonth() '></div>
    </div>
    <div class="height-20px"></div>

    <div class='flex-container '>
      <div class='calendar-days flex-container flex-center '>S</div>
      <div class='calendar-days flex-container flex-center '>M</div>
      <div class='calendar-days flex-container flex-center '>T</div>
      <div class='calendar-days flex-container flex-center '>W</div>
      <div class='calendar-days flex-container flex-center '>T</div>
      <div class='calendar-days flex-container flex-center '>F</div>
      <div class='calendar-days flex-container flex-center '>S</div>
    </div>


    <div class='flex-container flex-wrap '>

      <div *ngFor="let day of daysArr">
        <div class='calendar-days flex-container flex-center '[ngClass]="{'inactive': !day , 'today': todayCheck(day)}">{{day !== null ? day.date() : null}}</div>
      </div>

      
    </div>
  </div>
</div>
